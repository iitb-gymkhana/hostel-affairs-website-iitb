<div class="card">
  <div class="card-header">
    <div class="card-header-title"> LOGIN</div>
  </div>

  <div class="card-content">

    <form [formGroup]='login_form' (ngSubmit)="onSubmit()">
      <div class="field">
        <label class="label">User ID*</label>
        <div class="control">
          <input class="input" type="text" formControlName="user_id">
        </div>
      </div>

      <div class="field">
        <label class="label">Password*</label>
        <div class="control">
          <input class="input" type="password" formControlName="password">
        </div>
      </div>

      <div class="control">
        <button class="button is-success" type="submit" [disabled]="login_form.invalid">Login</button>
      </div>
    </form>

  </div>
</div>
