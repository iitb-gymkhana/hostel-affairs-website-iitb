<title>HA Council</title>

<div *ngFor="let post of posts">
  <div class="content is-small is-flex">
    <h1 class="is-size-1 is-size-4-mobile is-size-3-tablet is-size-3-widescreen is-size-1-fullhd">{{post.post}}</h1>
  </div>
  
  <div class="columns is-multiline">
    <div *ngFor="let member of post.members" class="column is-12">
      <app-ha-council-card [member]="member"></app-ha-council-card>
    </div>
  </div>
  <div class="is-divider" data-content=""></div>
</div>
