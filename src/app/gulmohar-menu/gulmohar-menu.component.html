<!-- -->

  <div class="columns">
    <div class="column">
      <div class="is-center menu-image" style="text-align: center;align-content: center;">
        <img src="{{imageUrl}}" alt="">
      </div>
    </div>
  </div>

  <div class="content is-size-6">
      <div *ngFor="let item of menuItems" >
          <h6>{{item.category}}</h6>
          <p style="white-space: pre;">
              {{item.menu}}
          </p>
          <div class="is-divider" ></div>

      </div>
      
  </div>
